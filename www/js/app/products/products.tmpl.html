<ion-view view-title="{{prodCtrl.title()}}">
  <!-- main content -->
  <ion-content delegate-handle="products-ptr-content">
    <!-- refresher -->
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="prodCtrl.loadProducts()">
    </ion-refresher>
    <!-- list view -->
    <ion-list class="wv-list">
      <!-- error item -->
      <ion-item class="wv-list-item error" ng-show="prodCtrl.error">
        <i class="fa fa-exclamation-circle"></i> {{prodCtrl.errorMsg}}
      </ion-item>
      <!-- product item -->
      <ion-item ng-repeat="prod in prodCtrl.products" class="wv-list-item">
        {{prod.name}}
        <span class="price">{{prod.price | currency}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
